services:
  - type: web
    name: arizta-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    rootDir: ./
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
